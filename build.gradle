plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.6'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'chatproject'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

task runServer(type: JavaExec) {
	mainClass = 'com.example.chatProgram.domain.controller.TcpServerApplication'
	classpath = sourceSets.main.runtimeClasspath
	systemProperty 'spring.config.name', 'application-server' // 서버용 프로퍼티 파일 사용
}

task runClient(type: JavaExec) {
	mainClass = 'com.example.chatProgram.domain.controller.TcpClientApplication'
	classpath = sourceSets.main.runtimeClasspath
	systemProperty 'spring.config.name', 'application-client' // 클라이언트용 프로퍼티 파일 사용
}